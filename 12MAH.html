<head>

    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet"> <!-- اضافه کردن فونت Vazir -->
    <style>
        body {
            font-family: 'Vazir', sans-serif; /* استفاده از فونت Vazir */
            direction: rtl;
            background-color: #f0f4f8; /* رنگ پس‌زمینه کل صفحه */
            margin: 0;
            padding: 20px;
            overflow: auto; /* اجازه اسکرول */
        }

        header {
            background-color: #3498db; /* رنگ منوی شناور */
            color: white; /* رنگ متن منوی شناور */
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        h1 {
            margin-top: 60px; /* To avoid overlap with the fixed header */
            color: #34495e; /* رنگ عنوان */
        }

        .month {
            cursor: pointer;
            padding: 10px;
            background-color: #34495e; /* رنگ ماه‌ها */
            color: white; /* رنگ متن ماه‌ها */
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .month:hover {
            background-color: #2980b9; /* رنگ ماه‌ها هنگام هاور */
        }

        .gender-options {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f4f8; /* رنگ گزینه‌های زنان و مردان */
            border-radius: 5px;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .gender-options.show {
            max-height: 100px; /* مقدار حداکثر ارتفاع برای انیمیشن */
            opacity: 1;
        }

        /* استایل برای مدال */
        .modal {
            display: none; /* پنهان کردن مدال */
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* رنگ پس‌زمینه با شفافیت */
        }

        .modal-content {
            background-color: #ffffff; /* رنگ پس‌زمینه مدال */
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            font-size: 1.2em; /* افزایش اندازه متن */
            color: #2c3e50; /* رنگ متن */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* استایل برای متن در مدال */
        #modalTitle {
            font-size: 1.5em; /* اندازه بزرگتر برای عنوان */
            color: #34495e; /* رنگ عنوان */
        }

        #modalText {
            line-height: 1.6; /* فاصله بین خطوط برای خوانایی بیشتر */
        }

        @media (max-width: 600px) {
            .modal-content {
                width: 90%; /* عرض مدال در موبایل */
            }

            .month {
                font-size: 1.1em; /* اندازه متن ماه‌ها در موبایل */
            }
        }
    </style>
</head>

    <script>
        // آرایه‌های متنی برای زنان و مردان
        const womenTexts = {
            "حمل": " : هر آن زنی که به طالع حمل باشد زنی است میانه بالا (قد متوسط) و ابرو کشیده و زیرک و عاقل و دانا که هم ستاره با حضرت خدیجة الکبری است و در هر خانه که قدم گذارد دولت و اقبال بر سر اهل خانه است و اولاد طاق (یعنی فرد \" یکی یا سه تا یا پنج تا ...) در طالع دارد و از سه نفر آنها بهره مند شود و با شوهر مشفق و مهربان است و در امور خانه داری بسیار ساعی و کاردان و عاقل است و زود خشم گیرد و زود فرو نشیند – یک زن در همسایگی او در مقام عداوت است (این همسایه در طول زندگی فرد ظاهر میشود که ممکن است تا الان ظاهر شده باشد و یا در آینده ظاهر شود) و نشانه آن زن کوتاه قد و ازرق چشم (آبی) و سفید چهره که در ظاهر با او در مقام دوستی است و در باطن در مقام دشمنی که بیم هلاک باشد، از او حذر کند خود را به خداوند جل جلاله بسپارد. صاحب این طالع در امور خانه خود بسیار عاقل و دانا و زیرک است و در امور زندگانی خود بیناست. دل خود را با خدا صاف کند و هرگز ناشکری نکند تا دست به هر کاری می‌زند زود اصلاح شود. در میان خویشان یک نفر او را نصیحت می‌کند و او خیال می‌کند که با او دشمنی دارد، البته نصیحت او را قبول کند تا در صدمه نیفتد و هرگز محتاج نشود. در امر دین داری خود برقرار باشد و کاهل نمازی نباید بکند و در امور خانه داری و شوهر داری ثابت باشد و مراوده با مردم ناکس نکند تا هیچ وقت به بلای دنیا و آخرت مبتلا نشود و هرگاه اولاد او نشود یا نماند، از سادات موسوی دعا بگیرد تا بماند و نذری هم کرده است باید ادا کند. بسازد صاحب این طالع را رخت سبز و روز پنج شنبه (یعنی لباس سبز رنگ برای او خوش یمن است و روزهای پنج شنبه برای او برکت دارد و اگر می‌خواهد کاری را شروع کند یا خواستگاری دارد روز پنج شنبه قرار بگذارد) – دعای جوشن کبیر (که کتاب جیبی آن در کتابفروشی‌ها هست) با خود دارد تا از بلایات محفوظ بماند.",
            "ثور": " : هر آن زنی که به طالع ثور باشد زنی است صالحه و خوش خلق و نیکو منظر (زیبا) و عاقل و دانا و زیرک و او را بر سینه یا بر اعضاء خال یا نشانی باشد که نشانه دولت و اقبال اوست. بدگو و دشمن بسیار دارد اما کسی نتواند به او آسیبی برساند، برای آنکه توکل با خداست. اگر جان خود را فدای مردم کند قدر وی را ندانند. ستاره آن زن ستاره حضرت هاجر علیه السلام است. از سخن خوش جان را فدا کند و هر چه سن او بالا رود، کارش بهتر میشود. مدتی است که در کار خود سرگردان است، آنهم از چشم زخم و حسادت مردم است، دعای چشم زخم با خود دارد و صدقه به فقرای ارحام بدهد اما طوری که کسی نفهمد و نیز در صورت داشتن شوهر، باید با اجازه شوهرش باشد تا کارش درست شود. با شوهر مشفق و مهربان باشد. به اذیت احدی راضی نباشد و در کار خیر ساعی باشد، هشت فرزند در طالع دارد (البته نه اینکه حتما همه هشت تا را خواهد آورد بلکه به میل خودش است که بیاورد یا نه). هر کس چیزی از او بگیرد به سختی به او پس دهد. یک زن با او در مقام عداوت باشد و زیاد صدمه به او رساند و به او نیش زند اما نتواند که به او آسیبی برساند. از زن حرام خوار بد عمل حذر کند تا در بلا نیافتد. دل خود را با خدا صاف نماید نا خداوند کار او را به اصلاح بیاورد. اگر به فرزندان او آسیبی برسد از سادات موسوی رضوی دعا بگیرد تا رفع شود. همیشه از درد کمر و سر بنالد که از علت باد قولنج باشد باید دارو بخورد. ماه نو را بر آب جاری نظر کند (وقتی هلال اول ماه را دید بر آب جاری نگاه کند). طی عمری که داشته، نقصان بزرگی به او رسیده، اما عاقبت به خیر بوده است. شانه سر خود را به کسی نباید بدهد تا در چلّه نیافتد و کارش رو به تنزل و گرفتاری نرود و هیچ وقت خوابی را که می بیند به کسی باز نگوید چرا که همه نمی توانند خواب را مطابق واقع تعبیر کنند. راز دل را با همه کس نگوید. در شش سالگی خطر مرگ او را تهدید می نماید که اگر از آن بگذرد به عمر طبیعی می رسد. دعای حرز ابودجانه با خود داشته باشد تا از بلا ایمن گردد. برای صاحب این طالع، روز جمعه و لباس سبز و آبی و انگشتر یاقوت خوش یُمن است و آن را در نظر بگیرد تا همیشه عزیز و محترم باشد. (یعنی برای اینکه شانس بیاورد کارهاشو روز جمعه شروع کنه – انگشتر یاقوت دستش باشه – لباس سبز یا آبی یا مخلوطی از ایندو بپوشد)",
            "جوزا": " : به قول حکما، بادی است (یعنی طبع و عنصر باد در او غالب است و خصوصیات آن را دارد و دمدمی مزاج است و زود از این سو به آن سو رود). ستاره ساره همسر ابراهیم نبی ع ستاره اوست و هر کس به این طالع باشد زنی باشد بلند بالا، بر سینه خالی یا نشانی دارد که آن خال یا نشان، نشانه اقبال و دولت باشد و آن زن چرب زبان و رحیم دل باشد و فرزندان زیادی در طالع دارد که هر گاه نماند از سادات موسوی دعا بگیرد. همیشه در کار خود حیران و سرگردان است، باید خود را از فکر و خیال دور کند و توکل بر خدای تعالی نماید تا در بلا نیافتد و هیچ وقت راز دل خود را به کسی نگوید که بعضی از مردم با او در مقام عداوت می باشند. لباس و شانه خود را به کسی ندهد برای اینکه سحر و جادو زود بر او اثر کند و نیز خوابهای خود را برای کسی نقل نکند. در اول عمر خود رنج بسیار کشیده اما در آخر عمر چنان شود که همه محتاج به او شوند. حیوانات سم شکافته در میان خانه باشد همه از اقبال اوست اما چه فایده که کسی قدر او را نداند. اگر چه شوهرش بسیار بر او مشفق و مهربان است. در سن هفت سالگی خطر مرگ او را تهدید می کند که اگر بگذرد به عمر طبیعی خواهد رسید. مسافرت زیادی با فرزندان خود خواهد کرد. از دست و زبان خود همیشه در عذاب است باید ملاحظه خود را داشته باشد. گاه گاه خشم می گیرد و زود هم فرو می نشیند دعای ام صَبیان را با خود دارد حرز امام جواد ع را با خود و فرزندانش داشته باشد تا ایمن باشد. مدتی است که دل در کاری بسته و خیال امر خیری دارد ولی اما و اگر می کند باید توکل بر خدا کند انشا الله عاقبت به خیر باشد. در امورات زندگانی خود سعی بسیار می کند اما چه فایده که به واسطه تند خوئی که دارد زحمت خود می دهد.",
            "سرطان": " : حکما گفته اند که هر زنی به طالع سرطان باشد، میانه بالا و سفید چهره و ابرو کشیده و خوش رفتار و بر اعضا خال و نشانی داشته باشد که آن نشانه اقبال و دولت و حرمت اوست و ستاره او با ستاره آسیه خاتون یکی باشد و هر چند بزرگتر شود کارش بالا گیرد و شوهر بسیار بر وی مهربانست به واسطه حسن عمل که دارد، اما گاه گاه زود خشم گیرد و زود فرو نشیند و در کارهای خود بسیار بینا باشد و با همسایه ها بسیار مهربان باشد اما قدر او را ندانند چرا که بدگو و دشمن بسیار دارد، راز دل خود را به کسی نگوید، تهمتی به وی زده اند نعوذ بالله که راست باشد ولی از راه دشمنی بوده است و هر نفصانی که از مال و اولاد ببیند از چشم بد مردم است، چرا که حساب او را بسیار میکنند که چنین است و چنان است. دروغگو را دشمن دارد چرا که خودش بسیار زن صالحه و صادق القولی است و حرام او را نسازد، زنهار که پرهیز کند از حرام تا همیشه آسوده و راحت باشد و با هر کس نیکی کند بدی بیند و قرض دادن او را نسازد. فرزندان او هرگاه بیماری و علتی ببینند باد اجنه و پری بر آنها زده و اثر کرده، باید حرز چهارده معصوم را با خود دارد تا از بلاها ایمن گردد. ماه ذی حجه برای او خوش یُمن است (یعنی کار بزرگی را میخواهد شروع کند در این ماه قرار دهد مثلاً ازدواج، تولد فرزند یا خرید خانه و ماشین و و). لباس سبز و آبی برای یُمن دارد (یعنی این رنگهای لباس برای او شانس میاورد). ماه نو را بر روی سوره یاسین نگاه کند (یعنی اول ماه قمری که هلال ماه را دید بعد به روی سوره یاسین نگاه کند تا از بلیات آن ماه محفوظ ماند). رنجوری او بیشتر از درد دل و کمر باشد، معالجه کند تا راحت شود، یک شخص بلند قامت و سیاه چشم در میان او و شوهر او خرابی میکند (اگر هنوز شوهر نکرده در آینده چنین کسی خواهد آمد) که عداوت میان آنها بیاندازد، از او باید حذر کند تا در بلا نیافتد. در نماز کاهلی نکند و همچنین در مسائل دینی، تا در امان خدا باشد.",
			"اسد": " : هر آن زنیکه به طالع اسد باشد حکما گفته اند آتشی و خاکی باشد ( یعنی خصوصیات عنصر آتش و خاک بر او حاکم است ) . زنی باشد بلند قد و باریک اندام و ابرو کشیده و در طرف راست صورت خال یا نشانی دارد که نشانه دولت و اقبال اوست هر چه بزرگتر شود زندگانی را به شادکامی بگذراند . در اول عمرش رنج بسیار کشیده و در وسط عمر و آخر عمر کارش نیکو شود و زندگانی او به درازا کشد . از اولاد بهره مند گردد و از پدر و مادر نفع میانه ( متوسط ) ببرد . از خواهر و برادر بهره نبیند . در امر معیشت زندگانی خود بسیار دانا و بینا باشد . حرام و غیبت به او نمی سازد اگر یک ریال حرام جمع کند ، هزار دینار حلال از دست او برود و هرگاه غیبت از کسی بکند در عوض آن و در مکافات آن ، تهمت به او بزنند . یک نفر از همسایگان بسیار با او مهربانست باید از سخن او بیرون نرود چرا که او غرضی ندارد . از زنی که سرخ مو و گرد چشم است و با او در مقام عداوت است ، حذر کند . زنهار راز دل خود را به او نگوید که خوف جانی دارد . شانه سر خود را به احدی ندهد که بسیار بد است و بیم سحر و جادو در آن است که هیچ وقت بهبودی حاصل نشود . زنهار کاهل نمازی نکند و از ناپاک و نجس پرهیز کند تا در مال او برکت پیدا شود و اگر اولاد او نماند باید دعای همزاد و هفت هیکل با خود داشته باشد تا محفوظ بماند . مدتی است در کار او بستگی پیدا شده اما به اندک وقت اصلاح شود مشروط بر آنکه نذری که کرده است ادا کند . صاحب این طالع را بسازد از ماهها ، ماه شوال ( یعنی این ماه برای او مبارک است ) و لباسهای سفید و سبز و انگشتر فیروزه برای او خوش یُمن است و ماه نو را به روی قرآن و سبزه نگاه کند . باید با شوهر خود زبان درازی نکند تا زندگی را به خوبی و خوشبختی بگذراند.",
			"سنبله": " : حکما گفته اند هر آن زنی که به طالع سنبله باشد زنی است بلند بالا و سرخ رو و سنبله خانه عطارد و برج آتشی است ( یعنی سیاره عطارد که بسیار به خورشید نزدیک است بر او حکومت دارد و خصوصیات ان بر صاحب این طالع حاکم است ) . ستاره حضرت فاطمه زهرا س است . این زن بسیار مومنه وخدا ترس است که بسیار صفت خوبی است و از صفات حسنه است . چون بزرگتر شود کارش بالا گیرد . در اوائل عمر بسیار صدمه دیده است . در اواسط و اواخر عمر کار او نیکو شود . راز دل به احدی نگوید تا در بلا نیفتد و هر حرفی را از همه کس باور نکند که دوست و دشمن خود را نمی شناسد . با شوهر زبان درازی نکند تا زندگانی به خوبی و خوشی بر او بگذرد . از خویشان و نزدیکان خود دور افتد ( یعنی این اتفاق در زندگیش میافتد ) . از پدر و مادر بهره مند نگردد . پاکدامنی و عفت را از دست ندهد و پیشه خود سازد . راز دل خود به کسی نگوید خوابی که دیده است به کسی نگوید و اظهار نکند چرا که پریشانی دارد . مدتی است که در کار او گرفتاری پیدا شده اما عاقبت به خیر است . فرزند طاق ( طاق مخالف جفت هست یعنی فرد مثل 1 یا 3 یا 5 یا 7 ...الخ  )  در طالع دارد اگر نشود یا نماند از سادات طباطبائی دعا بگیرد . مدتی یک نفر سیاه چهره  بلند بالا با او در مقام عداوت است با اینکه به ظاهر زیاد اظهار دوستی میکند باید از او حذر کند . ( یعنی این شخص در زندگیش ظاهر میشود ) . در مدت چهل روزی که به خانه شوهر آمده  اذیت به بچه پری رسانده ( یعنی این اتفاق در زندگیش میافتد ، مثلا آب جوش بدون نام خدا بر زمین ریخته ) دعای ام صبیان و چهل کلید و هفت حصار بگیرد و با خود دارد تا از بلا ایمن گردد . زنهار در نماز کاهلی ( تنبلی ) نکند و چون ماه نو بیند بعد از دیدن ماه به روی کلام الله و سبزه یا آبهای جاری نظر نماید و تصدق بدهد . فرزندان او خوش اقبال و خوش فهم و پر روزی باشند . صاحب این طالع را بسازد ( یعنی برایش خوب است )  ماه صفر و روز یکشنبه و لباسهای رنگین سرخ و سفید . دعای محبت و زبان بند و باطل سحر با خود دارد تا عزیز و محترم گردد.",
			"میزان": " : حکماء گفته اند هر زنی که به طالع میزان باشد زنی است راستگو و راست گفتار و راست کردار و دروغگو را دشمن دارد چرا که میزان به معنی ترازو و عدل است . در نماز کاهلی نکند و از ناپاک و نجس و حرام پرهیز کند و از غیبت و تهمت باید حذر کند تا در بلا نیفتد . هر چه بزرگتر شود و سنش بالا رود کارش بالا گیرد و نیکوتر شود . زندگانی را به شادکامی و راحتی گذراند و در امورات زندگانی خود بسیار عاقل و زیرک باشد و شوهر بر وی بسیار مشفق و مهربان است و از پدر و مادر نفع یابد و از برادر و خواهر بهره مند گردد و چون در اول عمر و زندگانی بسیار رنج کشیده  ، در وسط  و آخر عمر به شادکامی بگذراند و در میان مردم همیشه سرفراز باشد .  آتش مزاج است گاه گاه خشم گیرد ولی زود فرو نشیند . وی را نسازد مال حرام ، چون یک ریال حرام بدست آورد ، صد دینار حلال از دست او برود . بیماری او بیشتر از صفرا و بلغم باشد چون که هر وقت اوقاتش تلخ شود طپش قلب بر او عارض شود ، مداوا نماید تا رفع شود . مدتی است که بیماری عارض او شده است دعای رفع بیماری و همزاد بگیرد تا رفع شود . صاحب این طالع دو سه تا نذر کرده است و فراموش کرده ، که باید ادا کند تا آنکه مطلبی را که به دل دارد ، روا شود . در سن سه سالگی خطر مرگ او را تهدید می کند چون از این گذشت به نود سالگی برسد اگر از نامحرمان خود را حفظ کند . صاحب این طالع را بسازد از ماه ها ، ماه ذی قعده ( همون ماهی که تولد امام رضا ع در ان واقع شده ) و از روزهای هفته ، دو شنبه ها برایش می سازد ( شانس میاورد ) که در این ماه و این روز ، لباس نو خود را بپوشد و ابتدای کاری را گذاشتن و از جایی به جایی رفتن داشته باشد . حرز ائمه معصومین ع را با خود نگهدارد تا در میان خلائق عزیز و محترم باشد و از تمام بلیات محفوظ باشد.",
			"عقرب": " : هر ان زنی که به طالع عقرب باشد زنی باشد بلند بالا و خوش رفتار و خوش کردار و راست گو که دروغگو را دشمن دارد . به سینه یا اعضا خالی یا نشانی دارد که نشانه دولت و اقبال باشد . هر قدر از عمر او بگذرد  کارش بالا گیرد  چون که در اول عمر رنج بسیار کشیده است . کسی قدر او را نداند و غیبت و تهمت او را بسیار می گویند اما آسیب و ضرری به او نتوانند برسانند و بر او ظفر نیابند . یک نفر میانه بالا او را نصیحت می کند البته نصیحت او را قبول کند . پدر و مادر او زودتر از او بمیرند و از خواهر و برادر و خویشان نفع میانه برد . مدتی است که سر رشته کار خود را گم کرده و در کارهای خود به فکر فرو رفته و سرگردان است اما عاقبت به خیر است . توکل را از دست ندهد تا زود به مراد دل برسد . گاه گاه مثل آتش افروخته گردد ولی زود فرو نشیند که بیشتر از فکر فاسد است و خیالات شیطانی . باید از نامحرمان خود را بپوشاند تا به غضب گرفتار نشود . بی اجازه شوهر کاری نکند تا شوهر از او راضی باشد و خود را روسیاه دنیا و آخرت ننماید . ( هر زمان که شوهر کرد به این توصیه عمل کند ) . صاحب این طالع زنی باشد آتش مزاج و تندخو و گاه کفر می گوید باید ترک کند . حرام برای او سازگار نباشد چون یک ریال از حرام بدست آورد هزار ریال از دست او برود . صاحب این طالع همیشه سر به گریبان دارد و آشفته حال و پریشان است انشا الله در همین روزها اصلاح میشود و مراد او حاصل خواهد شد در سن دو سالگی خطر مرگ او را تهدید می کند چون از این بگذرد به عمر طبیعی برسد . بسازد صاحب این طالع را ماه شوال و روز دوشنبه و لباس سبز و آبی و انگشتر عقیق ( یعنی کاری را میخواهد شروع کند در این ماه یا این روز باشد برایش شانس میاورد و این لباس و این انگشتر هم برایش خوش یُمن است )  دعای جوشن کبیر با خود داشته باشد تا از بلا ایمن گردد.",
			"قوس": " : حکماء گفته اند هر زنی که به طالع قوس باشد زنی است خوش روی ، خوش خلق و خوش باطن و خوش سخن و با دیانت و راستگو و دروغگو را دشمن میدارد . با شوهر رؤف و مهربان باشد و از سخن خوش جان فدا کند . در کار خود دانا و بینا باشد و با همسایگان به خوش اخلاقی رفتار کند . امورات زندگانی خود را به خوبی بگذراند . غریب دوست و مهربان باشد . در هر خانه که باشد دولت بر سر آن خانه رود . دل خود را با خدا صاف کند . او صادق و راستگو باشد و دشمن و بدگو بسیار دارد و با هر کس نیکی نماید بدی بیند . شوهر بر او مشفق و بسیار مهربان باشد . در کار زندگانی خود بسیار دانا و بینا باشد . حرام به او نسازد . خیانت و حرام اگر در میان خانه اش باشد  زیاده از آن به او ضرر رسد . کاهل نمازی او را نسازد ، هرگاه یک رکعت نماز او فوت شود غم و غصه به او رو آورد . از نیتی که در دل دارد همیشه به فکر است که چون خواهد شد انشا الله به خوبی و خوشی و خوشحالی به مراد دل برسد . مال زود پیدا کند و زود هم تلف کند . از پدر و مادر نفع او میانه بود و از برادر و خواهر بهره مند شود . چون قصد به کاری کند به زودی اسباب آن فراهم آید . مدتی است که آرزویی دارد ، دل را با خدا صاف کند و متوسل به ائمه معصومین ع شود تا به زودی به مراد دل برسد . از جانب فرزند روزی مند بود . فرزند طاق ( یعنی فرد ، یکی ، سه تا ، شش تا ...)  در طالع دارد هر آسیبی که به فرزندان او برسد از چشم زخم است . البته دعای حرز امیر المومنین با خود دارد تا از جمیع بلیات محفوظ بماند و بستگی کارهای او اصلاح شود . فرزندان زیادی در طالع دارد که اگر نماند چله بری نماید تا بماند . بیماری او بیشتر از صفرا است ، بعد از خورد ن مسهل ( یعنی  مواد غذایی که شکم را روان کند )  زنجبیل با عسل  بخورد تا رفع شود . دعای چشم زخم برای فرزندان خود بگیرد تا از جمیع بلیات محفوظ باشد . در سن چهار سالگی خطر مرگ او را تهدید می کند که چو از آن بگذرد به عمر طبیعی خواهد رسید . صاحب این طالع را بسازد ماه شعبان و درخت رنگارنگ  ( یعنی اینها برایش شانس می اورند ) ماه نو را بر روی مُصحَف ( یعنی قران ) یا سبزه نگاه کند تا بر او مبارک باشد . دعای گنج العرش و یس مغربی با خود دارد  تا از بلاها ایمن گردد.",

    "حمل": " : هر شخصی که به طالع حمل باشد ستاره مولای متقیان امیر مومنان حضرت علی علیه السلام است. مردی است بلند قد و خوش خلق و خوش اقبال و در طرف راست صورت او خالی یا نشانی باشد که نشانه دولت و اقبال و خوشبختی است. از کارهای ناشایسته خوشش نمی آید، و دروغگو را دشمن می‌داند، دروغ به او نمی‌سازد. باید از حرام بپرهیزد، اگر یک شاهی از حرام به دست آورد ده برابر از مال او تلف شود. وقتی کاری ناشایسته می‌کند زود پشیمان می‌شود. زود خشم می‌گیرد و زود هم فرو می‌نشیند. از چشم بد به او نقصان (کمی و کاستی) می‌رسد. دعای چشم زخم و حرز امام جواد علیه السلام با خود دارد تا از بلیات محفوظ بماند. خانه دولت او برج ثور است (یعنی کارهای تجاری، معاملاتی یا هر کار دیگری که برای او خوشی و سعادت به همراه می‌آورد را در برج ثور یعنی اردیبهشت انجام دهد). خرید و فروش برای او نیکو است. هر چه تلف کند زود به دست او آید. نحوستی در کارش پیدا شده که انشا الله به زودی رفع شود. باید در نماز کاهلی نکند و در مسائل دینی خود بسیار دقیق شود و ساعی باشد. خانه بیماری او سنبله است (یعنی در برج سنبله که شهریور است احتمال بیماری او بیشتر است حال چه بیماری زود گذر و چه بیماری سخت). بیماری وی بیشتر از درد پهلو و کمر باشد، در سن 14 سالگی خطر مرگ او را تهدید می‌کند که اگر از آن بگذرد عمر او تا نود 90 سال هم می‌تواند برسد. ماه نو را به روی قرآن نگاه کند (یعنی اول ماه همینکه هلال ماه رو دید روی قرآن نگاه کند). حیوان سُم شکافته از قبیل گاو و گوسفند در آستانه خانه داشته باشد برای او مبارک است (البته این در مورد خانه‌های خارج از شهر بیشتر عملی است). به هر کس وفا کند جفا بیند، از صدقه دادن به فقرا کوتاهی نکند تا از بلیات محفوظ ماند انشا الله تعالی.",
    "ثور": " : حکما گفته‌اند ثور خانه زهره است (یعنی سیاره زهره (زحل) بر آن حکومت دارد که از خصوصیات زهره این است که بر هر کس مسلط باشد آن شخص خوشگذران و اهل شادی و تفریح می‌شود)، خاکی و بادی است (یعنی طبع او از چهار طبع آتش – باد – آب – خاک) خاک است که از خصوصیات خاک سرد بودن است و باد که از خصوصیات باد، از این سو به آن سو رفتن یعنی دمدمی مزاج بودن است. و صاحب این طالع مردی باشد با دولت (یعنی بخت و اقبال با او همراه است بخصوص در زمینه مالی). و ستاره او ستاره حضرت سلیمان ع است و زندگانی او بسیار باشد و با دوام (یعنی عمر طولانی خواهد داشت). اما شرط دارد که هرگز در نماز کاهلی نکند و مال حرام نخورد و چشم به مال دیگران نداشته باشد و عیش را دوست دارد و به زن عفیفه (یعنی نجیب) رغبت دارد. از یک زن کارش نکو شود چرا که آن زن بسیار عفیفه باشد. مشروط بر اینکه خلاف شرع نکند تا کارش روز به روز بالا گیرد. از چهار پایان سُم شکافته، گزند و آسیبی به او رسد که زود صحت و سلامتی یابد و خطر ندارد. انگشتر فیروزه بر او مبارک باشد. چون ماه نو بیند بر روی سبزه نگاه کند (یعنی اول ماه که هلال دیده می‌شود بعد از دیدن هلال به سبزه نگاه کند). چهار پا در طالع وی میانه بود (یعنی اگر می‌خواهد چهار پا داری کند برایش میانه است). اگر وارد حرام نشود خرید و فروش و تجارت برای او نیکو است. آنچه به دست او آید زود فنا شود چرا که قدر مال دنیا را نداند. با هر که وفا کند جفا بیند. دعای فتح مهمات با خود داشته باشد تا انشا الله گشایش در کارش پیدا شود و با طلسم شرف شمس، سر و تن خود را بشوید تا از جمیع بلیات محفوظ باشد.",
    "جوزا": " : جوزا خانه سیاره مشتری است (یعنی این سیاره و خصوصیاتش که «سعد اکبر = خوشبختی بزرگ» است بر او حکومت دارد). او مردی باشد نیک روی و خوش خوی و با مروت و کاردان، با خویشان خود و همسایگان نیکویی کند و بدی نکند و اگر با بزرگان نشیند حرف او را قبول کنند و از مال حرام پرهیز کند که اگر یک ریال مال حرام به دست او رسد صد برابر مال از دست او برود و سفر غریبی نصیب دارد و مسافرت او به طول انجامد اما نفع دارد. رفیق با او موافق نباشد. راز دل خود به احدی نگوید چونکه حرف او را نگاه ندارند. زود خشم گیرد و زود فرو نشیند و خانه فرزندان او در برج جوزا است (یعنی این ماه خرداد برای فرزندانش خوش یمن است). فرزندان او بسیار شود و بیشتر نرینه‌های او را خطر مرگ تهدید می‌کند پس دعای حرز ابودجانه و حرز امام جواد بگیرد تا از بلاها ایمن گردد. سفر زیارتی بسیار کند و در همه مسافرتها به او خوش گذرد و عمر او به سعادت بگذرد و از آن مسافرتها نفع زیادی نماید. اگر در برج سرطان (تیر) معاملات مالی نماید از یک طرف نفع می‌برد و از طرفی دیگر ضرر به او می‌خورد.",
    "سرطان": " : هر آن شخص که به طالع سرطان باشد ستاره حضرت ادریس می‌باشد و او مردی باشد صاحب عزت و ثروت و دنیا دار. این طالع دو وجه دارد، وجه اول آنست که مردی باشد سفید رو و خوش خلق و از سخن خوش جان را فدا کند و هر کس هر حرفی را با او در میان آورد باور کند و در وجه دوم، مردی باشد سیاه چهره و بلند قامت و متهور و زیرک و دانا، حرف همه کس را باور نکند و با بزرگان نشیند و سفر بسیار کند و از مسافرتها نفع یابد مگر یکی از آنها که از آن ضرر بزرگی به او می‌خورد اما زود جای آن ضرر پر شود و عاقبت در آن سفر یکی از او دستگیری کند و دوازده فرزند در طالع دارد که بیشتر آنها دختر باشد و روزی آنها فراخ بود و پدر و مادر از آنها نفع یابند و یک نفر از آن فرزندان صدمه بسیار بیند اما عاقبت بخیر باشد، زراعت و تجارت برای او میانه بود، حیوان سواری و سم شکافته در آستانه او بسیار خوب باشد و از آب و آتش صدمه بزرگی به او می‌خورد اما عاقبت به خیر باشد و بیماری او بیشتر از درد سر و کمر باشد، از مردم ازرق چشم (چشم آبی) حذر کند تا در بلا نیفتد و لباس پنبه و رنگ کبود بر وی مبارک باشد و انگشتر دُر و یاقوت برای او مبارک است و در سن دو سالگی خطر مرگ او را تهدید می‌کند چون از آن بگذرد به عمر طبیعی برسد و خانه عمل او جوزا است (یعنی در ماه خرداد کاری را شروع کند برایش موفقیت می‌آورد) دعای حرز بازو بند حضرت امیر المومنین علیه السلام با خود نگهدارد تا از بلیات ایمن گردد.",
    "اسد": " : حکما گفته اند که اسد خانه آفتاب (یعنی سیاره خورشید بر آن حکومت دارد و خصوصیات این سیاره را دارد «گرم و روشنایی بخش») است و ستاره حضرت داود علیه السلام است و او مردی باشد بلند قامت و خوشرو و از طرف راست صورت نشانی دارد و یا خالی که آن نشانه اقبال و دولت باشد. حرام به او نمی سازد و اگر یک دینار حرام بدست آورد، ده دینار حلال از دستش برود. پیش بزرگان سخن گوی باشد (یعنی خوب حرف می‌زند). از سخن خوش جان فدا کند (یعنی باید با او با زبان خوش حرف زد تا بپذیرد). در عقیده ثابت باشد (یعنی به چیزی عقیده پیدا کند آسان و سریع آن را از دست نمی‌دهد و بر عقیده‌اش پایدار است). از سلطانی زیانی به او برسد (سلطان یعنی هر کسی که بر او مسلط است مانند مدیر، رئیس) اما در عوض همان زیان او را مفتخر و سرافراز می‌گرداند. گاه گاه مانند آتش برا فروخته می‌شود ولی زود فرو می‌نشیند، لهو و لعب (خوشگذرانی) را بسیار دوست دارد اما زود پشیمان می‌شود. شرکت به هیچ وجه بر او سازگار نیست، با هر کس مشارکت کند خوار و زار می‌شود، رنج بسیار بزرگی به او رسد اما عاقبت بخیر باشد، از دروغگو متنفر است چرا که خودش به دروغ رغبتی ندارد. پدر و مادرش پیش از او بمیرند، از پدر و مادر نفعی نبیند اما باید آنها را رنجور و مکدّر نسازد و نیکی و احسان در حق آنها بکند تا در دنیا و آخرت خیر ببیند و خانه فرزندان او سنبله باشد (یعنی ماه شهریور برایشان یُمن دارد) فرزند زیادی در طالع دارد و از دو نفر آنها نفع یابد. در آخر عمر عاقبت به خیر گردد. زن جفت (دو تا) در طالع دارد و اگر فرزندان او آسیب و صدمه ببینند، چندان صدمه و ضرری نباشد اما باید دعا بگیرد و صدقه بدهد تا در بلا نیافتد. مدتی است که سر رشته کار خود را گم کرده است اما زود بدست بیاورد. ماه نو را بر قرآن نگاه کند (اول ماه قمری که هلال ماه را دید بعد از آن بر روی قرآن نگاه کند تا در آنماه از بلاها ایمن گردد) به او بسازد انگشتر عقیق و لباس سبز و رنگارنگ (یعنی برایش شانس می‌آورد). صاحب این طالع باید حرز امیر المومنین ع همراه داشته باشد تا در بلا نیفتد.",
    "سنبله": " : هر آن شخصی که به طالع سنبله باشد ستاره مولای متقیان امیر مومنان علیه السلام است میانه بالا (قد متوسط) و ابرو کشیده و خوش خلق و خوش سخن و از خوش سخن، جان را فدا کند (یعنی با زبان خوش باید باهاش حرف بزنید تا به مقصود برسید) و دروغ و حرام وی را نسازد (یعنی اگر وارد دروغ و حرام شود بدبیاری و نحسی برایش دارد) و از راستی نفع یابد (اگر در کارها راستی و درستی داشته باشد برایش منفعت دارد). دروغگو را دشمن دارد (یعنی از دروغ متنفر است). شرکت وی را نسازد (یعنی شریک شدن با کسی، برایش نفعی ندارد) و در اعضا نشانه پا خالی دارد که آن نشانه دولت و اقبال باشد. از دشمن حذر کند و راز دل خود را به احدی نگوید چرا که دشمن و بدگو زیاد دارد و اگر چیزی به کسی بدهد در دادن خندان و در وقت گرفتن گریان باشد و سفر به جانب قبله کند که آن سفر بر او مبارک باشد (یعنی سفرهایی که به سمت جنوب و جنوب غربی داشته باشد برایش استفاده دارد) و خانه پدر و مادر وی بیشتر از باد پریان است البته باید حرز ابودجانه بگیرد تا از بلاها محفوظ بماند و چهارپایان مثل اسب و گاو و گوسفند بر او مبارک باشد (یعنی از این چهار پایان داشته باشد یا در این زمینه کار و اشتغال کند برایش شانس می‌آورد) و فرزندان زیاد در طالع دارد اگر نماند از همزاد باشد و مدتی است که ستاره نحس در طالع دارد دعای حرز یمانی بگیرد تا از نحوست بیرون آید و خطر مرگ در پنج سالگی او را تهدید می‌کند چون از این بگذرد به عمر طبیعی برسد و چون ماه نو بیند به روی سبزه نگرد و بسازد او را لباس سبز و رنگارنگ (یعنی برایش شانس می‌آورد) و روز یکشنبه (یعنی در این روز کارهای خود را شروع کند و انجام دهد تا موفق شود) از صدقه دادن کوتاهی نکند تا از بلیات محفوظ بماند.",
    "میزان": " : هر شخصی که به طالع میزان باشد مثل ترازو است (منظم و متعادل و منصف و با عدالت، مگر اینکه عوامل دیگر مانع بروز این صفات در او شود). هم ستاره حضرت آدم ع است و او مردی کوتاه اندام و چهار شانه و ابرو کشیده و بسیار عاقل و زیرک و کاردان و با استعداد و سخن گوی (یعنی خوب حرف می‌زند). دروغگو را دشمن دارد (از دروغ متنفر است). از سخن خوش جان را فدا کند (برای پیشبرد حرفتان، با او با زبان خوش حرف بزنید). در کار خود عاقل و زیرک و دانا باشد. شرکت و حرام او را نسازد و با هر کس شرکت کند از عهده برنیاید و حرام هم او را سازگار نباشد اگر یک ریال حرام بدست آورد صد برابر از دستش برود. هرگز خواب خود را برای کسی نقل نکند چرا که شاید انبیاء و ائمه ع را در خواب ببیند. زندگانی بر او خوش گذرد باید که حمد و ثنای خدا را بجای آورد و در نماز کاهلی نکند. دشمنان بسیار و بدگو دارد از آنها باید حذر کند. دل خود را با حق تعالی صاف دارد و پدر و مادر پیش از او بمیرند و از آنها نفع نبیند از برادر و خواهر کمتر وفا بیند و با او موافق نباشند. صاحب این طالع را بسازد از ماه ها، ماه رمضان (یعنی این ماه برایش مبارک است و کاری و معامله بزرگی را در این ماه شروع کند) و انگشتر یاقوت و فیروزه برایش خوش یُمن است و روز پنجشنبه و لباس سبز برایش شانس می آورد. ماه نو را بر روی سوره مبارکه یاسین نگاه کند (اول ماه بعد از دیدن هلال ماه، بر روی سوره یاسین نگاه کند). در سن هشت سالگی خطر مرگ تهدیدش می‌کند، چون از آن بگذرد به هشتاد سالگی می‌رسد دعای جوشن کبیر با خود دارد تا از نظر مردم در امان خدا باشد.",
    "عقرب": " : هر آن کسی که به طالع عقرب باشد مردی باشد بلند بالا و تند خوی و آتش مزاج ، هم ستاره حضرت یعقوب پیغمبر ص است و دروغگو را دشمن دارد و از دروغ متنفر است . با هر کس وفا کند ، جفا بیند . نزد ملوک و سلاطین و بزرگان حرف زن باشد و سخنان او را قبول کنند . زراعت خاکی برای او نیکو باشد اگر دست به خاک زند جواهر گردد . حیوانات سم شکافته برای او بسیار خوش برکت باشد . از زنان و فرزندان نفع او میانه بود . خانه مال او سنبله باشد ( یعنی در شهریور معامله کند بهتر است ) مال بسیار بدست او آید و تلف کند ولی به زودی دوباره بدست آورد . بیشتر بیماری او از درد دل و درد شکم باشد ، قولنج و باد خام گاه گاه او را عارض شود . ستاره نحس در طالع دارد چون آن ستاره خارج شود کارش نیکو شود . هر کاری که شروع می کند به زودی بر می آید اما همیشه در فکر است و در کار خود فکر می کند که فردا چه خواهد شد دل خود را با خدای خود صاف کند و توکل بر خدا نماید و توسل به ائمه طاهرین ع بنماید . صاحب این طالع را بسازد انگشتر عقیق یمنی ( یعنی برایش شانس میاورد ) . ماه نو را بر روی سبزه نگاه کند . آنچه از اول عمر سختی و صدمه دیده است ، بقیه را به خوبی و خوشی و خوشبختی بگذراند . خانه فرزندان او در ثور بود ( یعنی این ماه برایشان شانس میاورد اردیبهشت ) و روزی آنها فراخ بود و از حیوان سم گردی صدمه به او می رسد اما عاقبت به خیر است . در سن سی سالگی خطر مرگ او را تهدید می کند چون از این بگذرد به عمر طبیعی برسد . صاحب این طالع چند سفر و زیارت نصیب دارد . هر گاه فرزندان او را صدمه برسد دعای حرز ابودجانه بگیرد تا از بلا ایمن گردد.",
    "قوس": " : هر آن شخصی که به طالع قوس باشد ستاره حضرت ایوب است و برج آتشی ، خانه مشتری است ( سیاره مشتری ، سعد اکبر است ) یعنی خصوصیات آتش را دارد و نیز سیاره مشتری بر او حاکم است  که نشانه سعد اکبر یعنی خوشبختی بزرگ است. هر کس به این طالع به وجود آید خوش رو و خوش قامت و ابرو کشیده و در طرف راست صورت خال یا نشانی دارد که نشانه دولت و اقبال است . در اول عمر بسیار خوش گذرانی می کند اما باید شکر نعمت الهی را به جای آورد تا در زوال آن گرفتار نشود و او از کسانی باشد که از دوستان راحتی بیند و از پدر و مادر خود کمتر نفع بیند . و از خواهر و برادر میانه بود و نفع کمتر بیند اما یکنفر از انها  دوستان او بسیار مشفق و مهربان باشد به حدی که از برادر و نزدیکان او بهتر باشد بیماری او بیشتر از همزاد است . اگر فرزند او نماند از سادات موسوی دعا بگیرد تا بماند و مسافرت به طرف دریا او را نیکو بود . از یکنفر همسفر خود ، صدمه به او میرسد اما عاقبت بخیر باشد . باید راستی را پیشه خودش قرار دهد . در معاملات و امورات تجاری خود بینا باشد اما به شرطی که حرام و حلال نکند چون اگر یک ریال حرام به دست او آید ، صد ریال از دست او برود . در خواب یکی از انبیاء را ببیند و از آن ساعت و روز به روز و ماه به ماه و هفته به هفته کارش بهتر شود و آخر مطلب خود را دریابد اما با هر کس وفا کند جفا بیند . زن جفت در طالع دارد که از یک نفر از آنها بسیار نفع بیند . از فرزندان بهره مند شود . در سن سی سالگی خطر مرگ او را تهدید می کند چون از آن بگذرد به نود سال برسد و از حیوانات سم شکافته بهره مند شود . به شرط اینکه حقوقات شرعیه آنها را رد کرده باشد . صاحب این طالع چون ماه نو ببیند به روی عقیق نگاه کند و به روی مصحف (قران)  تا بر او مبارک باشد و باید حرز امام جواد ع را با خود نگهدارد تا آنکه محفوظ بماند . از ماه ها ، ماه رمضان برای او مبارک است و لباس رنگارنگ و انگشتر فیروزه  ( یعنی برایش شانس می اورد )",
    "جدی": " : هر آنکس که به طالع جدی باشد خانه مریخ است ( یعنی خصوصیات سیاره مریخ که مظهر جنگ است بر او حاکم است ) وهم ستاره حضرت امام حسن ع  می باشد و او مردی باشد بسیار خوش خلق و خوش طینت و با سخاوت و از سخن خوش جان را فدا کند و همیشه در کار خیر ساعی باشد ،  دروغ و حرام وی را نسازد اگر یک ریال حرام به دست اورد صد ریال حلال از دستش برود و برای پول سعی زیاد کند اما انچه خداوند مقدر کرده باشد به او می رسد ، جان خود را فدای مردم کند اما کسی قدر ویرا نداند و بر اعضا خالی یا نشانی دارد که ان نشانه اقبال و دولت است و مال بسیار بدست اورد اما زود تلف میشود ولی زود مالش برگردد . از آدم بد فعل و حرامزاده حذر کند چرا که صاحب این طالع بسیار با صداقت هست . از سلطان ( یا رئیس ) نفع یابد و سفر کردن به جانب قبله برایش نیکو بود . فرزند بسیار در طالع دارد اگر نماند علت از طرفین است باید دعای جوشن کبیر و صغیر را با خود دارند تا بماند و زندگانی صاحب این طالع به درازا کشد و به خوشی و نیکویی بگذراند و قرض دادن برای او بد است  در دادن خوشحال و در گرفتن بی دل و دماغ  است . یک نفر ادم ازرق چشم ، بلند قامت ، در امورات گاهی امر و نهی کند ، مقصود او دشمنی است زنهار از او حذر کند تا در بلا نیفتد و صاحب این طالع قدری آتش مزاج باشد یعنی زود خشم گیرد و زود فرو نشیند اما زندگانی را به شادکامی بگذراند و رنجوری وی بیشتر از خشکی و درد کمر باشد باید معجون با عسل بخورد تا رفع شود و صاحب این طالع را بسازد ماه شعبان و انگشتر یاقوت ( این ماه و این نگین برایش شانس می اورد )  ماه نو را بر آب نگاه کند تا بر وی مبارک باشد و در سن سه سالگی خطر مرگ او را تهدید میکند چون از آن بگذرد به نود سالگی برسد ، دعای چشم زخم با خود دارد تا از جمیع بلیات محفوظ بماند.",
    "دلو": " : هر کس به طالع دلو باشد مردی است هم ستاره حضرت یحیی ، عنصر او بادی است و خاکی ( یعنی مثل باد از این حال و فکر به آن حال و فکر تغییر میکند و دمدمی است و ثباتی ندارد ) و مثل خاک سرد است . او مردی است با دولت و پاکدامن و رحیم دل و مهربان . به آزار احدی راضی نیست . با هر کس نیکی کند جفا بیند . قرض دادن و ضامن داری به او نمی سازد . به هر کس دوستی کند عاقبت پشیمان شود . در امورات خود همیشه حیران و سرگردان است . باید دل خود را با خدا صاف کند . صاحب این طالع در سن چهارده سالگی خطر مرگ او را تهدید می کند که صدقه بدهد چون از ان بگذرد  به سلامتی به عمر طبیعی برسد  و به خوشگذرانی روزگار بگذراند . مدتی از جفت خود جدائی کند و مسافرت او به طول انجامد . با رفیق ناموافق دمساز شود که هر قدر بخواهد خود را رها کند نتواند اما از لطف خدا و توسل به ائمه هدی ع ، رهایی یابد و عاقبت به خیر شود . از دو فرزند بهره مند شود . از دنیا بیرون نرود مگر انکه آمرزیده و رستگار شود . صاحب این طالع را بسازد از ماه ها ، ماه شوال ( برایش خوش یُمن است ) . لباس رنگارنگ . انگشتر فیروزه  و یاقوت . هر گاه بخواهد از بلاها ایمن شود دعای حرز چهارده معصوم ع را با خود دارد تا از جمیع بلیات محفوظ بماند و امورات دنیا و آخرت  او اصلاح شود.",
    "حوت": " : هر کس که به طالع حوت باشد مردی است بسیار عاقل و هم ستاره حضرت ابراهیم علیه السلام و مردی باشد رحیم دل و با سخاوت و شجاعت و زیرک و دانا. مدتی است که سر رشته کار خود را گم کرده اما به لطف خداوند کارش نیکو شود چون دل خود را با خدا صاف کرده توکل به خدا دارد. از زن بدفعل حرامزاده حذر کند چونکه مدتی است در مقام دوستی با اوست اما در واقع در مقام دشمنی است. صاحب این طالع از زن و فرزند بهره مند شود. قرض دادن و ضامن داری به او نسازد چرا که بسیار آدم با حیایی است و در گرفتن نتواند اداء حق خود را بنماید (بخاطر خجالت و رودربایستی حقشو نمیتونه پس بگیره). از جمله دوستان یک نفر با او مشفق و مهربان است. از دیگران بهره مند نگردد حتی آنکه در صدد آزار و اذیت آنها است (یعنی با مردم سازگار نیست و حتی ممکنه به آنها اذیت هم برساند). از مال حرام، خیر و بهره نبیند. او فردی است که در نظر خلائق عزیز و مکرم باشد اما دوست و دشمن خود را نمی شناسد. در کار خود مدبر و دانا است. هرگاه اراده سفری بنماید باید دل خود را با خدا صاف کند و توکل بر خداوند متعال نماید تا از آن سفر با سود و منفعت و بهره مند بازگردد. حیوانات سم شکافته برای او بسیار خوب است از حیوانات درنده به او آسیبی رسد اما عاقبت به خیر باشد. بسازد به او از ماه ها ماه ذی حجه (یعنی برایش خوش یُمن است) و انگشتر عقیق و دُرّ و یاقوت و لباس پشمینه و لباس سبز رنگ (یعنی اینها برایش شانس می‌آورد). ماه نو را بر روی قرآن نگاه کند تا آن ماه بر او مبارک گردد. صاحب این طالع هر گاه بخواهد از مضرات و بلاها محفوظ ماند دعای حرز حضرت جواد علیه السلام با خود دارد تا از بلاها ایمن و کارش اصلاح شود."
	   };

        function toggleGender(monthElement) {
            const genderOptions = monthElement.querySelector('.gender-options');

            // بستن سایر گزینه‌ها
            const allOptions = document.querySelectorAll('.gender-options');
            allOptions.forEach(option => {
                if (option !== genderOptions) {
                    option.classList.remove('show');
                    option.remove(); // حذف گزینه‌های قبلی
                }
            });

            // اگر گزینه‌ها وجود ندارد، ایجاد می‌کنیم
            if (!genderOptions) {
                const newGenderOptions = document.createElement('div');
                newGenderOptions.className = 'gender-options';
                newGenderOptions.innerHTML = `
                    <button onclick="showContent('women', '${monthElement.innerText.split(' - ')[0]}')" style="background-color: #2980b9; color: white; border: none; padding: 5px; border-radius: 5px; cursor: pointer;">زنان</button>
                    <button onclick="showContent('men', '${monthElement.innerText.split(' - ')[0]}')" style="background-color: #2980b9; color: white; border: none; padding: 5px; border-radius: 5px; cursor: pointer;">مردان</button>
                `;
                monthElement.appendChild(newGenderOptions);
                setTimeout(() => newGenderOptions.classList.add('show'), 10);
            } else {
                genderOptions.classList.toggle('show');
            }
        }

        function showContent(gender, month) {
            const modal = document.getElementById("myModal");
            const modalTitle = document.getElementById("modalTitle");
            const modalText = document.getElementById("modalText");

            // نمایش محتوا در مدال
            if (gender === 'women') {
                modalTitle.innerText = `زنان در ماه ${month}`;
                modalText.innerText = womenTexts[month];
            } else if (gender === 'men') {
                modalTitle.innerText = `مردان در ماه ${month}`;
                modalText.innerText = menTexts[month];
            }
            modal.style.display = "block"; // نمایش مدال

            // غیرفعال کردن اسکرول صفحه
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none"; // پنهان کردن مدال

            // فعال کردن اسکرول صفحه
            document.body.style.overflow = 'auto';
        }

        // بستن مدال با کلیک خارج از آن
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
